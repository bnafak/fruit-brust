<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/98cebaf8dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card bg-base-100 w-min shadow-xl">
        <figure class="px-10 pt-10">
            <img class="w-25 h-auto" src="images/fruit6.png" alt="Shoes" class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
            <p class="card-title">12.90$ - 18.85$</p>
            <p>Orange</p>
            <div class="rating">
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
            </div>
            <button class="btn text-red-300">Details</button>
        </div>
    </div>
    
</body>
</html>
